<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- This meta for text lang support -->
    <meta charset="UTF-8" />
    <!-- This meta for website description -->
    <meta name="description" content="This is our book store" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Book Store</title>
    <style></style>
    <script></script>
    <link rel="" href="" />
  </head>
  <body>
    <h1>Book Store</h1>
    <p class="">This is a demo</p>
    <!-- 
      ul => unordered list
      il => list item
      ol => ordered list      
    -->

    <ul>
      <li>HTML</li>
      <li>CSS</li>
      <li>
        JS
        <ol>
          <li>Angular</li>
          <li>Vue Js</li>
          <li>React Js</li>
        </ol>
      </li>
    </ul>

    <!-- 
      reversed => reverse the order
      start => start order from a certain number
      value at li start counting from the value given starting from that li
      type => type of order (1, a, A, I, i)
     -->

    <ol reversed>
      <li>Angular</li>
      <li>Vue Js</li>
      <li>React Js</li>
    </ol>

    <ol start="100">
      <li>Angular</li>
      <li value="50">Vue Js</li>
      <li>React Js</li>
    </ol>

    <ol type="i">
      <li>Angular</li>
      <li>Vue Js</li>
      <li>React Js</li>
    </ol>

  <!-- 
        dl => description list
        dt => term
        dd => description term
  -->
    <dl>
      <dt>HTML</dt>
      <dd>Language of the web</dd>
      <dd>The First Lang</dd>
      <dt>CSS</dt>
      <dd>Language of the styling</dd>
    </dl>

</html>
